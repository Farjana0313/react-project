<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            list-style-type: none;
            padding: 10px;
        }
        .user{
            background-color: lightsalmon;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            box-shadow: 5px 5px 10px gray;
        }
    </style>
</head>

<body>
    <!-- <ul id="user_list">

    </ul> -->
    <div id="user_container"></div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
            .then(res => res.json())
            .then(data => showUserNames(data))
        function showUserNames(data) {
            let lists = '';
            data.forEach(user => {
                // lists = lists + `<li>${user.name} : ${user.email}</li>`
                lists = lists + `<div class="user">
                    <h2>${user.name}</h2>
                    <p> Email: ${user.email}</p>
                    <p>${user.company.name}.${user.company.catchPhrase}.${user.company.bs}</p>
                    </div>`
            });
            // console.log(lists);
            // const ul = document.getElementById('user_list');
            const container = document.getElementById('user_container');
            container.innerHTML = lists
        }
    </script>
</body>

</html>
